services:
  - type: web
    name: ecomap-backend
    runtime: docker
    rootDir: backend
    dockerfilePath: ./Dockerfile
    envVars:
      - key: FIREBASE_SERVICE_ACCOUNT_JSON
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: ROBOFLOW_API_KEY
        sync: false
      - key: ROBOFLOW_WORKSPACE
        sync: false
      - key: ROBOFLOW_WORKFLOW_ID
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: REPORT_COOLDOWN_HOURS
        value: "0"
      - key: REPORT_RADIUS_METERS
        value: "10"
